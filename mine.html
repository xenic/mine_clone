<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8"/>
        <title>Mine</title>
		<link rel="stylesheet" type="text/css" href="css/mine.css"/>
		<script type="text/javascript" src="js/mine.js"></script>
		<script type="text/javascript" src="js/prototype.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
	</head>
	<body>
		<form>
			<input type="radio" name="gameSize" value="5"/>5
			<input type="radio" name="gameSize" value="10" CHECKED/>10
			<input type="radio" name="gameSize" value="20" />20
			<input type="radio" name="gameSize" value="30" />30
			<input type="radio" name="gameSize" value="40" />40<br/>
			

			<input type="radio" name="difficulty" value="20"/>Test Easy
			<input type="radio" name="difficulty" value="5" CHECKED />Easy
			<input type="radio" name="difficulty" value="4"/>Medium
			<input type="radio" name="difficulty" value="3"/>Hard
			<input type="radio" name="difficulty" value="2"/>Really Hard<br/>
			<input type="button" name="begin" value="Begin" onClick="startGame();"/>
			<div id="gameBoard"></div>
		</form>
	</body>
</html>
